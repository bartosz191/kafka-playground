instance = "${HOST}"

log_level = "info"
admin_addr = "0.0.0.0:2004"
http_addr = "0.0.0.0:8081"
listen_addr = "0.0.0.0:2003"
plain_read_timeout = "2m"
pickle_addr = "0.0.0.0:2113"

bad_metrics_max_age = "24h"
blacklist = [
]

[instrumentation]
graphite_addr = "carbon-clickhouse:3003"
graphite_interval = 60000  # in ms

[[route]]
key = 'clickhouse'
type = 'sendFirstMatch'
regex = '^(load1|load2|collectd)'
destinations = [
  'carbon-clickhouse:2013'
]
