instance = "${HOST}"

log_level = "info"
admin_addr = "0.0.0.0:2004"
http_addr = "0.0.0.0:8081"
listen_addr = "0.0.0.0:2003"
plain_read_timeout = "2m"
pickle_addr = "0.0.0.0:2113"

bad_metrics_max_age = "24h"
blacklist = [
]

[instrumentation]
graphite_addr = "riemannfront:3003"
graphite_interval = 160000  # in ms

[[route]]
key = 'load1'
type = 'sendFirstMatch'
destinations = [
  'carbon-clickhouse1:2013 prefix=load1',
  'carbon-clickhouse2:2023 prefix=load2',
  'carbon-clickhouse3:2033'
]
